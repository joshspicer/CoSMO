<h2>Eboard</h2>

{% for person in site.data.eboard %}
<div class="eboardMember">
    <img class="headshot" src="{{site.url}}/images/people/{{person.img}}">
    {% if person.link %}
    <a style="text-align: top;color:#fff" href="{{person.link}}">
        <strong>{{person.name}}</strong> <br><em>{{person.title}}</em>
    </a>
    {% else %}
    <strong>{{person.name}}</strong> <br><em>{{person.title}}</em>
    {% endif %}
</div>
<br>
{% endfor %}
