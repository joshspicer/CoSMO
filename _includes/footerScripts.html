<script>

  //Based off of: https://stackoverflow.com/questions/7087376/comparing-dates-in-liquid
  function getCompareDate() {
    console.log("RUN")
    var d = new Date(),
    month = '' + (d.getMonth() + 1),
    day = '' + d.getDate(),
    year = d.getFullYear();
    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;
    return [year, month, day].join('');
}

var futureCount = 0
var pastCount = 0

$('.future').each(function() {
if($(this).attr('date') < getCompareDate()) {
  $(this).hide();
} else {
    futureCount += 1;
}
});


$('.past').each(function() {
if($(this).attr('date') > getCompareDate()) {
  $(this).hide()
} else {
  pastCount += 1;
}

});

if(pastCount != 0) {
  console.log("pastCount:", pastCount)
  $('.past-no-content').hide()
}

if(futureCount != 0) {
  console.log("futureCount:", futureCount)
  $('.future-no-content').hide()
}


  </script>
